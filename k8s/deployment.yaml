apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikipedia-chatbot
  namespace: default
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: wikipedia-chatbot
  template:
    metadata:
      labels:
        app: wikipedia-chatbot
    spec:
      containers:
      - name: wikipedia-chatbot
        image: inf326chat/wikipedia-chatbot:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: API_VERSION
          value: "v1"
        - name: API_TITLE
          value: "Wikipedia Chatbot API"
        - name: DEBUG
          value: "false"
        - name: RABBITMQ_HOST
          value: "message-broker"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "guest"
        - name: RABBITMQ_PASSWORD
          value: "guest"
        - name: RABBITMQ_QUEUE_NAME
          value: "wikipedia_chatbot_api_queue"
        - name: RABBITMQ_EXCHANGE_NAME
          value: "wikipedia_chatbot_exchange"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: wikipedia-chatbot-secrets
              key: openai-api-key
        - name: OPENAI_MODEL
          value: "gpt-5-nano"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
