apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikipedia-chatbot-consumer
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wikipedia-chatbot-consumer
  template:
    metadata:
      labels:
        app: wikipedia-chatbot-consumer
    spec:
      containers:
      - name: wikipedia-chatbot-consumer
        image: inf326chat/wikipedia-chatbot:latest
        imagePullPolicy: Always
        command: ["python", "-m", "app.consumer"]
        env:
        - name: API_VERSION
          value: "v1"
        - name: API_TITLE
          value: "Wikipedia Chatbot API"
        - name: DEBUG
          value: "false"
        - name: RABBITMQ_HOST
          value: "message-broker"
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          value: "guest"
        - name: RABBITMQ_PASSWORD
          value: "guest"
        - name: RABBITMQ_QUEUE_NAME
          value: "wikipedia_chatbot_api_queue"
        - name: RABBITMQ_EXCHANGE_NAME
          value: "wikipedia_chatbot_exchange"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: wikipedia-chatbot-secrets
              key: openai-api-key
        - name: OPENAI_MODEL
          value: "gpt-5-nano"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
